<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chaplin Boilerplate Application</title>
  <style>body { font-family: sans-serif; }</style>
  <script src="js/vendor/require-2.1.5.js"></script>
  <script>
    // Configure the AMD module loader
    requirejs.config({
      // The path where your JavaScripts are located
      baseUrl: './js/',
      // Specify the paths of vendor libraries
      paths: {
        jquery: 'vendor/jquery-1.9.1',
        underscore: 'vendor/lodash-1.2.0',
        backbone: 'vendor/backbone-1.0.0',
        handlebars: 'vendor/handlebars-1.0.rc.4',
        css: 'vendor/require-css',
        text: 'vendor/require-text-2.0.6',
        chaplin: 'vendor/chaplin-0.9.0'
      },
      // Underscore and Backbone are not AMD-capable per default,
      // so we need to use the AMD wrapping of RequireJS
      shim: {
        underscore: {
          exports: '_'
        },
        backbone: {
          deps: ['underscore', 'jquery'],
          exports: 'Backbone'
        },
        handlebars: {
          exports: 'Handlebars'
        }
      },
      map: {
        '*': {
          'css': 'vendor/require-css' // or whatever the path to require-css is
        }
      },
      // For easier development, disable browser caching
      // Of course, this should be removed in a production environment
      urlArgs: 'bust=' +  (new Date()).getTime()
      //urlArgs: 'v=0.0.1'
    });

    // Bootstrap the application
    require(['application'], function(Application) {
      (new Application).initialize();
    });
  </script>
</head>
<body></body>
</html>
